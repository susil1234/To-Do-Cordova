<!DOCTYPE html>

<html>

<head>

    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/themes/cTheme.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>To Do List</title>
</head>

<body>


    <div data-role="page" id="page">
        <div data-role="header" class="header">
            <div class="current-date ui-mini"></div>
            <div class="geolocation ui-mini">
                <!-- springvale 19C -->
            </div>
        </div>

        <div data-role="content">
            <ul id="list" class="main__list--ul touch" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search list..." data-icon="false" data-split-icon="delete">

            </ul>
            <button id="button"> Clear all</button>
        </div>
        <!-- Content -->

        <div id="confirm" class="ui-content" data-role="popup" data-theme="a">

            <p id="question">Are you sure you want to delete:</p>

            <div class="ui-grid-a">

                <div class="ui-block-a">
                    <a id="yes" class="ui-btn ui-corner-all ui-mini ui-btn-a" data-rel="back">Yes</a>
                </div>

                <div class="ui-block-b">
                    <a id="cancel" class="ui-btn ui-corner-all ui-mini ui-btn-a" data-rel="back">Cancel</a>
                </div>
            </div>
        </div>
        <!-- /popup -->

        <div data-role="footer" data-position="fixed" class="footer" data-tap-toggle="false">
            <a class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-plus footer__icon-add ">
                <input type="Text" class="todolist" placeholder="What we have to do?">
            </a>
            <div data-role="navbar">
                <ul>
                    <li><a href="#page" data-icon="check">To Do List</a></li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


</body>

</html>
